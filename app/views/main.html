<div class="row">
    <div class="col-xs-8 col-sm-9">
        <esri-map id="map" webmap-id="a06407c84eb3414588ac40a5eec3716a" center="map.center" zoom="map.zoom" item-info="itemInfo" load="mapLoaded">
            <div esri-legend target-id="legend"></div>
        </esri-map>
        <p>Lat: {{ map.center.lat | number:3 }}, Lng: {{ map.center.lng | number:3 }}, Zoom: {{map.zoom}}</p>
        <p>
            <button ng-repeat="bookmark in itemInfo.itemData.bookmarks" ng-click="goToBookmark(bookmark)">{{bookmark.name}}</button>
        </p>
        <p>Based on <a href="https://developers.arcgis.com/javascript/jssamples/ags_createwebmapid.html">this sample</a>.</p>
        <p>Documentation:
            <a href="./docs/#/api/esri.map.directive:esriMap">esri-map</a>,
            <a href="./docs/#/api/esri.map.directive:esriLegend">esri-legend</a>,
            <a href="./docs/#/api/esri.core.factory:esriLoader">esriLoader</a>
        </p>
    </div>
    <div class="col-xs-4 col-sm-3" style="overflow: auto; max-height: 400px;">
        <div id="legend"></div>
    </div>
</div>
